name: Trigger auto deployment for azrefarc-blazorunited

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/azrefarc-blazorunited-AutoDeployTrigger-ec713d1e-6fab-47f4-8e45-7c1800ca68fc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZREFARCBLAZORUNITED_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZREFARCBLAZORUNITED_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZREFARCBLAZORUNITED_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.AZREFARCBLAZORUNITED_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZREFARCBLAZORUNITED_REGISTRY_PASSWORD }}
          containerAppName: azrefarc-blazorunited
          resourceGroup: rg-azrefarc
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


